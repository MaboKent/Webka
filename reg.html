<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - ISK</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body class="bg-gray-100">

    <!-- Шапка сайта -->
    <header class="bg-blue-600 p-4">
        <div class="max-w-screen-xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-bold">ISK</a>
        </div>
    </header>

    <!-- Форма регистрации -->
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold text-center text-blue-600">Авторизация</h2>
            <form class="mt-4">
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full p-2 border rounded-lg" placeholder="Введите email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Пароль</label>
                    <input type="password" id="password" class="w-full p-2 border rounded-lg" placeholder="Введите пароль">
                </div>
                <button type="button" id="loginButton" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Войти</button>
            </form>
        </div>
    </div>
    <script type="module" src="js/reg.js"></script>
    <!-- Подвал -->
    <footer class="bg-gray-800 text-white p-6 mt-6 text-center">
        <p>&copy; 2025 ISK. Все права защищены.</p>
    </footer>

</body>
</html>
